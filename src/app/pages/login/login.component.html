<div class="container mt-3">
<form class="mb-3" (ngSubmit)="ingresar( f )"
      #f = "ngForm">
      <div class="mb-3">
        <label class="form-label">Nombre de usuario</label>
        <input
          type="text"
          class="form-control"
          placeholder="Usuario"
          [(ngModel)]="user"
          name = user
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Contrase√±a</label>
        <input
          type="password"
          class="form-control"
          placeholder="**********"
          [(ngModel)]="pass"
          name = pass
          required
        />
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-dark w-50">
            <i class="fas fa-sign-in-alt"></i>
          Ingresar
        </button>
      </div>
    </form>
</div>
